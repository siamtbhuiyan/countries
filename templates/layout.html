<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            {% block nav %}{% endblock %}
        </div>
    </nav>

    <section class="container">
        {% block main %}{% endblock %}
    </section>
    <script>
        let select = document.querySelector('.form-select');
        select.addEventListener('input', function () {
            document.querySelector(".select-form").submit()
        });
        document.addEventListener("DOMContentLoaded", function () {
            let url = window.location.href;
            if (url.includes("africa")) {
                document.querySelector('.africa').setAttribute("selected", "selected")
            }
            if (url.includes("asia")) {
                document.querySelector('.asia').setAttribute("selected", "selected")
            }
            if (url.includes("americas")) {
                document.querySelector('.americas').setAttribute("selected", "selected")
            }
            if (url.includes("europe")) {
                document.querySelector('.europe').setAttribute("selected", "selected")
            }
            if (url.includes("oceania")) {
                document.querySelector('.oceania').setAttribute("selected", "selected")
            }
        })
    </script>
</body>

</html>
